<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина ЭВМ</title>
    <link rel="icon" type="image/x-icon" href="./public/imgLight/study.png">
    <link rel="stylesheet" href="css/style.css" type="text/css" id="mode">
</head>
<body> 
    <!-- <img id = "logoNVSU" src="./public/img/logoNVSU.png"> -->
    <div class="container">
        <!-- <div id="headH1">  -->
            <img id = "logoNVSU" src="./public/imgLight/logoNVSU.png">
            <h1>Своя Игра - Викторина по ЭВМ</h1>
            
    <!-- </div> -->
        
        <div class="setup">
            <h2>Настройка команд</h2>
            <div class="teams-container" id="teamsContainer">
                <!-- Здесь будут поля для ввода названий команд -->
            </div>
            <div class="button-area">
                <div class="button add" id="addTeam">Добавить команду</div>
                <div class="button start disabled" id="startGame">Начать игру</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <div class="categories" id="categories">
                <!-- Категории и вопросы будут здесь -->
            </div>
            
            <div class="teams-score" id="teamsScore">
                <!-- Счет команд будет здесь -->
            </div>
        </div>
    </div>
    
    <!-- Модальное окно с вопросом -->
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <div class="button close-modal" id="closeModal">&times;</div>
            <div class="question-text" id="modalQuestionText"></div>
            <!-- <div class="timer" id="timer">60</div> -->
            <div class="answer" id="correctAnswer"></div>
            <div class="teams-score" id="modalTeamsScore"></div>
            <div class="controls">
                <div class="button" id="showAnswer">Показать ответ</div>
                <div class="button" id="addPoints">Начислить баллы</div>
            </div>
        </div>
    </div>

        <!-- Модальное окно победителя -->
    <div class="modal" id="winnerModal">
        <div class="modal-content winner-content">
            <h2 id="winnerTitle">Победитель!</h2>
            <div class="winner-info" id="winnerInfo"></div>
            <div class="button restart" id="restartGame">Начать новую игру</div>
        </div>
    </div>
    
    <script type ="module"src="./js/homeStart.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <!-- <script type ="module"src="./js/homeStart.js"></script> -->
</body>
</html>
